<div id="salesperson-list">
	<div class="list-area">
		<table class="tbl-salesperson-details" id="table-salesinfo">
			<thead>
				<tr>
					<th colspan="3">Sales Person List</th>
				</tr>
				<tr>
					<th>First name</th>
					<th>Last Name</th>
					<th>Average Sales</th>
				</tr>
			</thead>
			<tbody data-bind="foreach:salesPersons">
				<tr>
					<td><a href="#" data-bind="text: firstName, click:$root.personClicked"></a></td>
					<td><a href="#" data-bind="text: lastName, click:$root.personClicked"></a></td>
					<td><a href="#" data-bind="text: averageSales, click:$root.personClicked"></a></td>
				</tr>
			</tbody>
		</table>
		<!--
		<ul class="person-list" data-bind="foreach:salesPersons">
		<li>
		<a href="#"
		data-bind="text: firstName, click:$root.personClicked"></a>
		</li>
		</ul>
		-->
	</div>
</div>
