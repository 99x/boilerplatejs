
<article id="salesperson-details">
	<header>
		<h1>Sales Person Details</h1>
	</header>

	<table class="salesinfo" id="table-salesinfo">
		<tbody>
			<tr>
				<td rowspan="7"><img data-bind="attr : {src: imageId}" /></td>
			</tr>
			<tr>
				<td>ID</td>
				<td><strong data-bind="text: pId"></strong></td>
			</tr>
			<tr>
				<td>First name</td>
				<td><strong data-bind="text: firstName"></strong></td>
			</tr>
			<tr>
				<td>Last name</td>
				<td><strong data-bind="text: lastName"></strong></td>
			</tr>
			<tr>
				<td>Age</td>
				<td><strong data-bind="text: age"></strong></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><strong data-bind="text: email"></strong></td>
			</tr>
			<tr>
				<td>Average Sales</td>
				<td><strong data-bind="text: averageSales"></strong></td>
			</tr>
		</tbody>
	</table>
</article>
