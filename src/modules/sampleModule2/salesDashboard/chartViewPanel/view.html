<article class="width_3_quarter right">
	<article>
		<header>
			<h1>Anunual Sales Graph</h1>
		</header>
	    <div>
			<div id="chart-placeholder"  data-bind="flotChart: chartData()"></div>
		</div>
	</article>
	
	<article>
		<header>
			<h1><span data-bind="text: selectedDept"></span> Department</h1>
		</header>
		
		<table id="table-salesinfo">
			<thead>
				<tr>
					<th scope="row" id="table-header" colspan="2">Sales for the Year <strong data-bind="text: selectedData().year"></strong></th>
				</tr>
				<tr>
					<th scope="col">Month</th>
					<th scope="col">Sales</th>
				</tr>
			</thead>

			<tbody data-bind="foreach:selectedData().values">
				<tr>
					<td data-bind="text: month"></td>
					<td data-bind="text: sales"></td>
				</tr>
			</tbody>

		</table>
	</article>
</article>
