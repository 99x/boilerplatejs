<div class="portlet-gray width_3_quarter right">

    <div class="title"><span>Anunual Sales Graph - <strong data-bind="text: selectedDept"></strong> Department</span>
    </div>
    <div class="content">
        <div id="chart-placeholder" data-bind="flotChart: chartData()"></div>


        <div class="sub-title">Sales for the Year <strong
                data-bind="text: selectedData().year"></strong></div>


        <table cellpadding="0" cellspacing="0">
            <tr>
                <th>Month</th>
                <th>Sales</th>
            </tr>
            </thead>

            <tbody data-bind="foreach:selectedData().values">
            <tr>
                <td data-bind="text: month"></td>
                <td data-bind="text: sales"></td>
            </tr>
            </tbody>

        </table>
    </div>

</div>
