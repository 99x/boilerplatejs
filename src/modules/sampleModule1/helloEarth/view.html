<article  class="width_2_quarter left">
	<header>
		<h1>Hello Earth</h1>
	</header>
	<div>
	    <p>
	        First name:
	        <input data-bind='value: firstName, valueUpdate: "afterkeydown"' /></p>
	    <p>
	        Last name:
	        <input data-bind='value: lastName, valueUpdate: "afterkeydown"' /></p>
	    <h2>
	        Hello, <span data-bind="text: fullName"></span>!</h2>
	</div>
</article>
