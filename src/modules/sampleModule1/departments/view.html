<article  class="width_3_quarter left">
	<header>
		<h1>{{nls.title}}</h1>
	</header>
	<table >
		<tbody>
			<tr>
				<td> {{nls.createnew}} :
				<input class="txtbox-input " type="text" data-bind='value:itemToAdd, valueUpdate: "afterkeydown"' />
				</td>
				<td>
				<button data-bind="enable: itemToAdd().length > 0, click: addItem">
					{{nls.adddept}}
				</button></td>
			</tr>
		</tbody>
	</table>
	<table >
		<tbody>
			<tr>
				<td colspan="2"><strong>{{nls.deptlist}}</strong></td>
			</tr>
			<tr>
				<td><select class="select-input" multiple="multiple" data-bind="options:allItems, selectedOptions:selectedItems"></select></td>
				<td>
				<button data-bind="click: removeSelected, enable: selectedItems().length > 0">
					{{nls.remove}}
				</button>
				<br />
				<button data-bind="click: sortItems, enable: allItems().length > 1">
					{{nls.sort}}
				</button></td>
			</tr>
		</tbody>
	</table>
</article>
